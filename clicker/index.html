<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Clicker</title>
  <style>
    /* Theme tokens */
    :root {
      --bg: #fff;
      --text: #111;
      --muted: #444;
      --rule: #ddd;
    }
    html[data-theme="dark"] {
      --bg: #111;
      --text: #f2f2f2;
      --muted: #bbb;
      --rule: #333;
    }

    /* Base */
    html {
      -webkit-text-size-adjust: 100%;
      background: var(--bg);
      color: var(--text);
    }
    body {
      margin: 0;
      padding: 1.25rem;
      font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Layout */
    .container {
      max-width: 42rem;
      margin: 0 auto;
    }

    /* Typography */
    h1 {
      font-size: 1.6rem;
      margin: 0 0 0.5rem 0;
    }
    h2 {
      font-size: 1.05rem;
      margin: 1.25rem 0 0.5rem 0;
    }
    p {
      margin: 0 0 1rem 0;
    }
    small {
      color: var(--muted);
    }

    /* Sections */
    .section {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--rule);
    }
    .section:last-child {
      border-bottom: none;
    }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }
    .stat-box {
      text-align: center;
      padding: 0.75rem;
      border: 1px solid var(--rule);
      border-radius: 6px;
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .stat-label {
      font-size: 0.875rem;
      color: var(--muted);
    }

    /* Click button */
    .click-button {
      width: 100%;
      padding: 2rem;
      font-size: 2rem;
      font-weight: 600;
      margin: 1rem 0;
      position: relative;
      overflow: hidden;
    }
    .click-button:hover {
      background: var(--text);
      color: var(--bg);
    }
    .click-button:active {
      transform: scale(0.98);
    }

    .floating-text {
      position: absolute;
      font-size: 1rem;
      font-weight: bold;
      pointer-events: none;
      animation: float 1s ease-out forwards;
      color: var(--muted);
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-60px);
        opacity: 0;
      }
    }

    /* Buttons */
    button {
      font: inherit;
      color: inherit;
      background: none;
      border: 1px solid var(--rule);
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover:not(:disabled) {
      border-color: var(--muted);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Generators */
    .generator-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .generator-item {
      width: 100%;
      text-align: left;
      padding: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .generator-info {
      flex: 1;
    }
    .generator-name {
      font-weight: 600;
      margin-bottom: 0.125rem;
    }
    .generator-desc {
      font-size: 0.875rem;
      color: var(--muted);
    }
    .generator-cost {
      text-align: right;
      font-family: monospace;
      font-size: 0.875rem;
    }
    .generator-owned {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.125rem;
    }

    /* Achievements */
    .achievement-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .achievement-item {
      padding: 0.75rem;
      border: 1px solid var(--rule);
      border-radius: 6px;
    }
    .achievement-item.unlocked {
      background: var(--text);
      color: var(--bg);
      border-color: var(--text);
    }
    .achievement-name {
      font-weight: 600;
      margin-bottom: 0.125rem;
    }
    .achievement-desc {
      font-size: 0.875rem;
    }
    .achievement-item:not(.unlocked) .achievement-name {
      color: var(--muted);
    }

    /* Notifications */
    .notification {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      padding: 0.75rem 1rem;
      border: 1px solid var(--rule);
      border-radius: 6px;
      background: var(--bg);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      animation: slideIn 0.3s ease-out;
      z-index: 1000;
    }
    html[data-theme="dark"] .notification {
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .notification-desc {
      font-size: 0.875rem;
      color: var(--muted);
    }

    /* Controls row */
    .controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin: 1rem 0;
    }

    /* Utility */
    .meta {
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Copy Clicker</h1>
    <p class="meta">Click to generate words. Buy generators. Become the most prolific writer of all time.</p>

    <div class="section">
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-value" id="word-count">0</div>
          <div class="stat-label">words</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="wps">0</div>
          <div class="stat-label">per second</div>
        </div>
        <div class="stat-box" id="boost-box" style="display: none;">
          <div class="stat-value" id="boost-mult">Ã—2</div>
          <div class="stat-label">boost active</div>
        </div>
      </div>

      <button class="click-button" id="click-button">CLICK</button>

      <div class="controls">
        <button id="reset-button">Reset</button>
      </div>
    </div>

    <div class="section">
      <h2>Generators</h2>
      <div class="generator-list" id="generators-list"></div>
    </div>

    <div class="section">
      <h2>Stats</h2>
      <p>
        <small>Total words: <span id="total-words">0</span></small><br>
        <small>Clicks: <span id="clicks">0</span></small><br>
        <small>Achievements: <span id="achievements-count">0/4</span></small>
      </p>
    </div>

    <div class="section">
      <h2>Achievements</h2>
      <div class="achievement-list" id="achievements-list"></div>
    </div>
  </div>

  <script src="clicker.js"></script>
</body>
</html>

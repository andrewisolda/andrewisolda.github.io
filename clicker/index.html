<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Clicker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: white;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #94a3b8;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .panel {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 0.75rem;
      padding: 2rem;
    }

    .stats-box {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .word-count {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .wps {
      font-size: 1.5rem;
      color: #60a5fa;
      margin-top: 0.5rem;
    }

    .boost {
      font-size: 1.25rem;
      color: #4ade80;
      margin-top: 0.25rem;
    }

    .click-button-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    .click-button {
      width: 100%;
      aspect-ratio: 1;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 3.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.5);
      transition: transform 0.1s;
      position: relative;
      overflow: hidden;
    }

    .click-button:hover {
      transform: scale(1.05);
    }

    .click-button:active {
      transform: scale(0.95);
    }

    .floating-text {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      pointer-events: none;
      animation: float 1s ease-out forwards;
      z-index: 10;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(0.5);
        opacity: 0;
      }
    }

    .reset-button {
      width: 100%;
      background: #475569;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background 0.2s;
    }

    .reset-button:hover {
      background: #64748b;
    }

    .stats-grid {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
    }

    .stat-label {
      color: #94a3b8;
    }

    .stat-value {
      font-family: monospace;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .generators-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .generator-item {
      padding: 1rem;
      border-radius: 0.5rem;
      background: #334155;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      width: 100%;
    }

    .generator-item:hover:not(:disabled) {
      background: #475569;
    }

    .generator-item:disabled {
      background: rgba(30, 41, 59, 0.5);
      opacity: 0.5;
      cursor: not-allowed;
    }

    .generator-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .generator-icon {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .generator-info {
      flex: 1;
    }

    .generator-name {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .generator-desc {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 0.25rem;
    }

    .generator-production {
      font-size: 0.875rem;
      color: #60a5fa;
    }

    .generator-cost-info {
      text-align: right;
    }

    .generator-cost {
      font-weight: bold;
      color: #fbbf24;
    }

    .generator-owned {
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .achievements-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .achievement-item {
      padding: 0.75rem;
      border-radius: 0.5rem;
      background: rgba(71, 85, 105, 0.5);
    }

    .achievement-item.unlocked {
      background: rgba(251, 191, 36, 0.2);
      border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .achievement-content {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .achievement-icon {
      font-size: 1rem;
    }

    .achievement-info {
      flex: 1;
    }

    .achievement-name {
      font-weight: bold;
    }

    .achievement-name.unlocked {
      color: #fbbf24;
    }

    .achievement-name.locked {
      color: #94a3b8;
    }

    .achievement-desc {
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification.achievement {
      background: linear-gradient(to right, #f59e0b, #f97316);
    }

    .notification.event-good {
      background: #10b981;
    }

    .notification.event-bad {
      background: #ef4444;
    }

    .notification.event-bonus {
      background: #3b82f6;
    }

    .notification-content {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .notification-icon {
      font-size: 1.5rem;
    }

    .notification-title {
      font-weight: bold;
    }

    .notification-desc {
      font-size: 0.875rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Copywriter Clicker</h1>
      <p>Click to generate words. Buy generators. Survive scope creep.</p>
    </div>

    <div class="grid">
      <!-- Left Column -->
      <div>
        <div class="panel">
          <div class="stats-box">
            <div class="word-count" id="word-count">0</div>
            <div style="color: #94a3b8;">words</div>
            <div class="wps" id="wps">0/sec</div>
            <div class="boost" id="boost" style="display: none;"></div>
          </div>

          <div class="click-button-wrapper">
            <button class="click-button" id="click-button">CLICK</button>
          </div>

          <button class="reset-button" id="reset-button">
            <span>‚Üª</span>
            Reset
          </button>
        </div>

        <div class="panel" style="margin-top: 1.5rem;">
          <h2>Stats</h2>
          <div class="stats-grid">
            <div class="stat-row">
              <span class="stat-label">Total words:</span>
              <span class="stat-value" id="total-words">0</span>
            </div>
            <div class="stat-row">
              <span class="stat-label">Clicks:</span>
              <span class="stat-value" id="clicks">0</span>
            </div>
            <div class="stat-row">
              <span class="stat-label">Achievements:</span>
              <span class="stat-value" id="achievements-count">0/4</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div>
        <div class="panel">
          <h2>Generators</h2>
          <div class="generators-list" id="generators-list"></div>
        </div>

        <div class="panel" style="margin-top: 1.5rem;">
          <h2 style="display: flex; align-items: center; gap: 0.5rem;">
            <span style="color: #fbbf24;">üèÜ</span>
            Achievements
          </h2>
          <div class="achievements-list" id="achievements-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="clicker.js"></script>
</body>
</html>

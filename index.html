<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andrew Isolda — Writing Samples</title>
  <meta name="description" content="A little online home for my writing samples." />

  <script>
    if (location.protocol !== 'https:') {
      location.replace(
        'https://' + location.hostname + location.pathname + location.search + location.hash
      );
    }
  </script>

  <!-- Prevent theme flash -->
  <script>
    (function () {
      const saved = localStorage.getItem("theme");
      if (saved) document.documentElement.setAttribute("data-theme", saved);
    })();
  </script>

  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <main>
    <p>
      <button id="theme-toggle" type="button">Dark mode</button>
    </p>
    <h1>Andrew Isolda</h1>

    

    <p>
      Atlanta-based copywriter, content strategist, and mosh pit participant.
      For the past 6+ years, I've helped brands turn complex products, systems,
      and narratives into clear, human stories.
    </p>

    <p>
      <a href="/case-studies/">Case studies →</a><br />
      <a href="/samples/">Writing samples →</a><br />
      <a href="/pdf/resume.pdf" target="_blank" rel="noopener noreferrer">Resume →</a>
    </p>

    <hr />

    <h2>Contact</h2>
    <p>
      <a href="mailto:me@andrewisolda.com">Email</a><br />
      <a href="https://www.linkedin.com/in/andrew-isolda/"
         target="_blank"
         rel="noopener noreferrer">LinkedIn</a>
    </p>
  </main>

  <script>
    (function () {
      const root = document.documentElement;
      const btn = document.getElementById("theme-toggle");
      if (!btn) return;

      const saved = localStorage.getItem("theme");
      const systemPrefersDark = window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;

      function apply(theme) {
        root.setAttribute("data-theme", theme);
        btn.textContent = theme === "dark" ? "Light mode" : "Dark mode";
        btn.setAttribute(
          "aria-label",
          "Switch to " + (theme === "dark" ? "light" : "dark") + " mode"
        );
      }

      const initial = saved || (systemPrefersDark ? "dark" : "light");
      apply(initial);

      btn.addEventListener("click", function () {
        const current =
          root.getAttribute("data-theme") === "dark" ? "dark" : "light";
        const next = current === "dark" ? "light" : "dark";
        localStorage.setItem("theme", next);
        apply(next);
      });
    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Andrew Isolda</title>

  <link rel="stylesheet" href="/styles.css" />
  <script>
  (function () {
    const saved = localStorage.getItem("theme");
    if (saved) document.documentElement.setAttribute("data-theme", saved);
  })();
</script>


</head>

<body>
  <main>
    <h1>404</h1>

    <p id="message">
      This page doesn’t exist. But a cat says hi.
    </p>

    <p><a href="/">Go back home</a></p>

    <img id="cat-image" src="/img/reuben.webp" alt="A very good cat" />
    <footer>
  <p style="margin:0;">
    <button id="theme-toggle" type="button">Dark mode</button>
  </p>
</footer>
  </main>

  <script>
    const cats = [
      { name: "Reuben", file: "reuben.webp" },
      { name: "RJ", file: "rj.webp" },
      { name: "Addy", file: "addy.webp" },
      { name: "Bruce", file: "bruce.webp" },
      { name: "Mike", file: "mike.webp" },
      { name: "Revy", file: "revy.webp" },
      { name: "Smoky", file: "smoky.webp" },
      { name: "Callie", file: "callie.webp" }
    ];

    const choice = cats[Math.floor(Math.random() * cats.length)];

    document.getElementById("cat-image").src = `/img/${choice.file}`;
    document.getElementById("cat-image").alt = `${choice.name}, a very good cat`;
    document.getElementById("message").textContent =
      `This page doesn’t exist. But ${choice.name} says hi.`;
  </script>
  <script src="/theme-toggle.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Andrew Isolda</title>

  <style>
    body {
      margin: 0;
      padding: 1.25rem;
      font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #111;
      background: #fff;
    }
    main { max-width: 42rem; }
    h1 { font-size: 1.4rem; margin: 0 0 0.5rem 0; }
    p { margin: 0 0 1rem 0; }
    img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border-radius: 4px;
    }
    a { color: inherit; }
    a:hover { text-decoration: none; }
  </style>
</head>

<body>
  <main>
    <h1>404</h1>

    <p id="message">
      This page doesn’t exist. But a cat says hi.
    </p>

    <p><a href="/">Go back home</a></p>

    <img id="cat-image" src="/img/reuben.jpg" alt="A very good cat" />
  </main>

  <script>
    const cats = [
      { name: "Reuben", file: "reuben.jpg" },
      { name: "RJ", file: "rj.jpg" },
      { name: "Addy", file: "addy.jpg" },
      { name: "Bruce", file: "bruce.jpg" },
      { name: "Mike", file: "mike.jpg" },
      { name: "Revy", file: "revy.jpg" },
      { name: "Smoky", file: "smoky.jpg" }
    ];

    const choice = cats[Math.floor(Math.random() * cats.length)];

    document.getElementById("cat-image").src = `/img/${choice.file}`;
    document.getElementById("cat-image").alt = `${choice.name}, a very good cat`;
    document.getElementById("message").textContent =
      `This page doesn’t exist. But ${choice.name} says hi.`;
  </script>
</body>
</html>
